<div class="d-flex flex-column min-vh-100">
  <!-- Main Layout -->
  <div class="flex-grow-1 d-flex">

    <!-- Left Sidebar -->
    <div class="sidebar d-flex flex-column p-3 border-end" style="width: 240px;">
      <h6 class="fw-bold mb-3">Filter News Categories</h6>
      <div *ngFor="let category of availableCategories">
        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            [id]="category"
            [checked]="selectedCategories.includes(category)"
            (change)="onCategoryToggle(category, $event)"
          />
          <label class="form-check-label" [for]="category">
            {{ category }}
          </label>
        </div>
      </div>
    </div>
    

    <!-- Main Content -->
    <div class="main-content flex-grow-1 p-4" style="max-width: 850px; margin: 0 auto;">
      <h3 class="mb-4">Top Headlines</h3>

      <div *ngIf="newsArticles.length === 0">
        <p>Loading news...</p>
      </div>

      <div *ngFor="let article of newsArticles" class="news-card mb-4 p-3 border rounded shadow-sm">
        <h5>{{ article.title }}</h5>
        <img *ngIf="article.urlToImage" [src]="article.urlToImage" class="img-fluid rounded mb-2" alt="news image" />
        <p>{{ article.description }}</p>
        <a [href]="article.url" target="_blank" class="btn btn-sm btn-primary me-2">Read More</a>
        <button class="btn btn-sm btn-outline-warning me-2" (click)="bookmarkArticle(article)">
          <i class="bi bi-bookmark"></i> Bookmark
        </button>        
        <button class="btn btn-sm btn-outline-secondary me-1" (click)="shareLink('whatsapp', article.url)">
          <i class="bi bi-whatsapp"></i>
        </button>
        <button class="btn btn-sm btn-outline-secondary me-1" (click)="shareLink('facebook', article.url)">
          <i class="bi bi-facebook"></i>
        </button>
        <button class="btn btn-sm btn-outline-secondary" (click)="copyToClipboard(article.url)">
          <i class="bi bi-link-45deg"></i>
        </button>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar d-flex flex-column p-3 border-start">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link fw-bold" [routerLink]="'/bookmarks'">Bookmarks</a>
        </li>        
        <li class="nav-item"><a class="nav-link" [routerLink]="'/my-account'">My Account</a></li>
        <li class="nav-item"><a class="nav-link" [routerLink]="'/about-us'">About Us</a></li>
      </ul>
    </div>
  </div>
</div>
